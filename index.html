<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- styling -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mobile-container">
        <!-- logo and motto -->
        <header class="name-motto">
            <h1>Italian Dream</h1>
            <h2>The best pastas and pizzas in town</h2>
        </header>
        <main >
            <section id="menu">
                <!-- menu -->
            </section>
            <section id="order-info-section" class="order-info hidden">
                <h3 class="order-info-title">Your order</h3>
                <div id="order-info">
                    <!-- order info -->
                </div>
                <div class="divide-bar"></div>
                <div class="order-flex">
                    <h3>Total price:</h3>
                    <h3 id="total-price">$PRICE</h3>
                </div>
                <button class="submit-btn" id="complete-order-btn">Complete order</button>
            </section>
            <div id="order-message" class="order-message-box">
                
            </div>
        </main>
    </div>
    <div id="payment-pop-up" class="pop-up">
        <form action="submit" class="payment-form">
            <button type="button" class="pop-up-close-btn" id="pop-up-close-btn">x</button>
            <h3>Enter card details</h3>
            <input
                id="input-name" 
                type="text" 
                placeholder="Enter your name" 
                class="input-form" 
                required>
            <input 
                id="input-card-nr"
                type="number" 
                placeholder="Enter card number" 
                class="input-form" 
                minlength="16"
                maxlength="16"
                size="16"
                required>
            <input 
                id="input-cvv"
                type="number" 
                placeholder="Enter CVV" 
                class="input-form" 
                minlength="3" 
                maxlength="3" 
                required>
            <button type="button" class="submit-btn" id="submit-btn">Pay</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
